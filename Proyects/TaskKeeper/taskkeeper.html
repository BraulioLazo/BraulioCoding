<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="taskkeeper-styles/taskkeeper.css">
    <title>Task Keeper </title>
</head>
<body>
    <main>
        <div class="tk__icono__menu__container">
            <img src="images/note__menu__close__image.webp" alt="">
        </div>
        <section id="tk__section_menu" class="tk__section_menu">
            <div class="tk__section_menu__container tk__section__container">

                <div class="tk__logo__container">
                    <a href="../../index.html"><img src="../../Images/braulio__coding__logo.webp" alt=""></a>
                </div>

                <div class="tk__ideas__priority__container">
                    <button id="tk__btn__new__note">
                        <img src="images/new__task__image.webp" alt="">
                        Nueva Tarea
                    </button>
                    <h2>Buscar</h2>
                    <button id="tk__btn__tasks">
                        <img src="images/tasks__image.webp" alt="">
                        Tareas
                    </button>
                    <div class="tk__note__priority">
                        <img src="images/priority__image.webp" alt="">
                        Prioridad Alta
                    </div>
                    <div class="tk__note__priority">
                        <img src="images/priority__image.webp" alt="">
                        Prioridad Media
                    </div>
                    <div class="tk__note__priority">
                        <img src="images/priority__image.webp" alt="">
                        Prioridad Baja
                    </div>
                </div>

                <div class="tk__tools__container">
                    <div class="tk__line__between"></div>
                    <button class="tk__tools">
                        <img src="images/ik__tools__image.webp" alt="">
                        Reiniciar
                    </button>
                </div>

                

            </div>
        </section>

        <section id="tk__section__notes" class="tk__section__notes">
            <div class="tk__section__notes__container">

                <div class="tk__section__notes__header__container">
                    <div class="tk__section__notes__header">
                        <div class="tk__section__notes__container__text">
                            <h1>
                                Bienvenido a Task Keeper
                            </h1>
                            <p>
                                Estás en Task Keeper, el lugar correcto si lo que quieres
                                es ser más productivo.
                            </p>
                        </div>

                        <div class="tk__ideas__keeper__image__container">
                            <img src="images/ideas__keeper__image.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="tk__section__notes__container__notes">

                </div>
            </div>
        </section>

        <div class="tk__icono__user__info__container">
            <img src="images/avatar__user__image.webp" alt="">
        </div>
        <section id="tk__section__user__info" class="tk__section__user__info">
            <div class="tk__section__user__info__container">

                <div class="tk__user__container">
                    <div class="tk__user__logo">
                        <img src="images/avatar__user__image.webp" alt="">
                    </div>
                    <div class="tk__user__level__container">
                       <p class="tk__user__name__container"></p>
                       <div class="tk__level__container"></div>
                    </div>
                    <div class="container__input__change__name">
                        <form id="form__change__name">
                            <input type="text" id="input__change__name" placeholder="Nombre..." required>
                        </form>
                    </div>
                    <div class="tk__line__between"></div>
                </div>
                <div class="tk__task__information__container">
                    <div class="tk__progress__bars__container">

                        <h2> Historial de Tareas </h2>

                        <div class="tk__progress__bar__today__container">
                            <div class="tk__progress__bar__today">
                                <div class="tk__progress__bar__text">
                                    <h3 class="tk__progress__bar__porcent">
                                        0%
                                    </h3>
                                    <p>
                                        Tareas terminadas <br> Hoy
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="tk__progress__bar__today__container">
                            <div class="tk__progress__bar__next__level">
                                <div class="tk__progress__bar__text">
                                    <h3 class="tk__progress__bar__porcent__next__level">
                                        
                                    </h3>
                                    <div class="tk__progress__bar__text__next__level">
                                        <p>  </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/DataBase.js"></script>
</body>
</html>
